<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        .header {
            font-family: 'Roboto', sans-serif;
            height: 100px;
            background-color: lightgray;
            border: 2px solid darkgray;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            color: black;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        body {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="header" style="font-size: 2em; color: black; text-transform: uppercase;">Absolut POS</div>
</body>
</html>
